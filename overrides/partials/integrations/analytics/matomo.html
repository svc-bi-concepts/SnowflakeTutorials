<!-- Matomo Analytics -->
{% if config.extra.analytics and config.extra.analytics.provider == "matomo" %}
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="{{ config.extra.analytics.url }}";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '{{ config.extra.analytics.site_id }}']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img referrerpolicy="no-referrer-when-downgrade" src="{{ config.extra.analytics.url }}matomo.php?idsite={{ config.extra.analytics.site_id }}&amp;rec=1" style="border:0;" alt="" /></p></noscript>
{% endif %}
